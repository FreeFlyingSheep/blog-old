      Blogger = false
      Baidu = false
      Odnoklassniki = false
      Evernote = false
      Skype = false
      Trello = false
      Mix = false
    # Comment config
    [params.page.comment]
      enable = false
      # Gitalk comment config (https://github.com/gitalk/gitalk)
      [params.page.comment.gitalk]
        enable = true
        owner = "FreeFlyingSheep"
        repo = "FreeFlyingSheep.github.io"
        clientId = "61d73e15f63c9c39de68"
        clientSecret = "57a3c5c87113ba262cdd06801cb7630ed72d1a3d"

